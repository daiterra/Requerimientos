<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">	<title>Reportar error</title>
</head>
<body>
	<dialog class="report-dialog" id="reportDialog">
		<button id="closeDialog" class="close-dialog-btn report-btn" autofocus>X</button>
		<form class="report-form" action="#" method="post">
			<label for="report" class="report-form-title">Reportar Error</label>
			<div class="name-mail-container">
				<div class="name-container">
					<label class="report-form-label" for="POST-name">Nombre</label>
					<input class="report-form-data" id="POST-name" type="text" name="name" required maxlength="20" placeholder="Introduce tu nombre"/>
				</div>
				<div class="mail-container">
					<label for="POST-mail" class="report-form-label">Correo Electrónico</label>
					<input id="POST-mail" class="report-form-data" type="email" name="mail" required maxlength="20" placeholder="Introduce tu email">
				</div>
			</div>
			<label for="POST-motive" class="report-form-label">Seleccione un motivo</label>
			<select class="report-select" name="options" id="multiple-select" >
				<option value="digital">Error de redacción</option>
				<option value="trafico">Publicidad</option>
				<option value="digital">Comentarios</option>
				<option value="atc">Problemas con mi suscripción</option>
				<option value="atc">Problemas con mi usuario</option>
				<option value="atc">Otro</option>
			</select>
			<label for="POST-detail" class="report-form-label" >Detalle en el siguiente campo lo que desea que revisemos</label>
			<textarea class="report-txtarea" id="POST-detail" name="detail" rows="4" cols="50" required></textarea>
			<input type="submit" class="submit-btn report-btn" value="Reportar" />
		</form>
	</dialog>
	<div class="dialog-btn-container">
		<button class="report-btn open-dialog-btn" id="openDialog">Reportar Error</button>
	</div>	<script src="index.js"></script>
</body>

</html>
