    <style>
        /* glide css files */
        .glide {
            position: relative;
            width: 100%;
            box-sizing: border-box;
        }

        .glide * {
            box-sizing: inherit;
        }

        .glide__track {
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .glide__slides {
            position: relative;
            width: 100%;
            min-height:450px;
            list-style: none;
            backface-visibility: hidden;
            transform-style: preserve-3d;
            touch-action: pan-Y;
            overflow: hidden;
            margin: 0;
            padding: 0;
            white-space: nowrap;
            display: flex;
            flex-wrap: nowrap;
            will-change: transform;
        }

        .glide__slides--dragging {
            user-select: none;
        }

        .glide__slide {
            width: 100%;
            height: 100%;
            flex-shrink: 0;
            white-space: normal;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        .glide__slide a {
            user-select: none;
            -webkit-user-drag: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .glide__arrows {
            -webkit-touch-callout: none;
            user-select: none;
        }

        .glide__bullets {
            -webkit-touch-callout: none;
            user-select: none;
        }

        .glide--rtl {
            direction: rtl;
        }

        /*# sourceMappingURL=glide.core.css.map */
        .glide__arrow {
            position: absolute;
            display: block;
            top: 50%;
            z-index: 2;
            color: white;
            text-transform: uppercase;
            padding: 9px 12px;
            background-color: transparent;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 4px;
            box-shadow: 0 0.25em 0.5em 0 rgba(0, 0, 0, 0.1);
            text-shadow: 0 0.25em 0.5em rgba(0, 0, 0, 0.1);
            opacity: 1;
            cursor: pointer;
            transition: opacity 150ms ease, border 300ms ease-in-out;
            transform: translateY(-50%);
            line-height: 1;
        }

        .glide__arrow:focus {
            outline: none;
        }

        .glide__arrow:hover {
            border-color: white;
        }

        .glide__arrow--left {
            left: 2em;
        }

        .glide__arrow--right {
            right: 2em;
        }

        .glide__arrow--disabled {
            opacity: 0.33;
        }

        .glide__bullets {
            position: absolute;
            z-index: 2;
            bottom: 2em;
            left: 50%;
            display: inline-flex;
            list-style: none;
            transform: translateX(-50%);
        }

        .glide__bullet {
            background-color: rgba(255, 255, 255, 0.5);
            width: 9px;
            height: 9px;
            padding: 0;
            border-radius: 50%;
            border: 2px solid transparent;
            transition: all 300ms ease-in-out;
            cursor: pointer;
            line-height: 0;
            box-shadow: 0 0.25em 0.5em 0 rgba(0, 0, 0, 0.1);
            margin: 0 0.25em;
        }

        .glide__bullet:focus {
            outline: none;
        }

        .glide__bullet:hover,
        .glide__bullet:focus {
            border: 2px solid white;
            background-color: rgba(255, 255, 255, 0.5);
        }

        .glide__bullet--active {
            background-color: white;
        }

        .glide--swipeable {
            cursor: grab;
            cursor: -moz-grab;
            cursor: -webkit-grab;
        }

        .glide--dragging {
            cursor: grabbing;
            cursor: -moz-grabbing;
            cursor: -webkit-grabbing;
        }

        /*# sourceMappingURL=glide.theme.css.map */
    </style>

        function createSection(job, department) {
            const section = document.createElement("section");

            const headingTemplate = `
      <div class="heading">

          <span class="heading-location">${department}</span>
      </div>`;

            headingContainer.innerHTML = headingTemplate;
            section.appendChild(headingContainer);

            return section;
        }

        function socialLink(social, icon) {

</a>`;

            socialsData.forEach((social) => {

                socialsParent.innerHTML += socialLinks;
            });

                `<img src="https://elecciones2019.lanacion.com.ar/admin/media/candidatos_fotos/${image}"  alt="${firstPosition.name} Foto" />`;
            // <div class="card-image-container">
            //                 <img src="https://elecciones2019.lanacion.com.ar/admin/media/candidatos_fotos/FERNANDEZ1.png"
            //                     alt="figure" />
            article.appendChild(partyTag);
            article.appendChild(photoTag);

            article.appendChild(createSpan(firstPosition.job, "first-position"));
            article.appendChild(createSpan(firstPosition.name, "name-first"));
            article.appendChild(createSpan("", "divider"));
            // article.appendChild(createSpan(data[0].secondPosition.job, "second-position"));
            if (applicants.length < 0)
            {
                article.appendChild(createSpan(secondPosition.job, "second-position"))
                // article.appendChild(createSpan(data[0].secondPosition.name, "name-second"));
                article.appendChild(createSpan(secondPosition.name, "name-second"));
            }else{
                article.appendChild(createNumberedList(applicants));
            }

            let glideItem = document.querySelectorAll('.glide__slide')
            // console.log('glideItem', glideItem)
            const li = document.createElement("li");
            li.className = "glide__slide";
            li.appendChild(article);

            return li;
        }

        function createSpan(content, className) {
            const span = document.createElement("span");
            span.className = className;
            span.innerText = content;
            return span;
        }

        function handleDepartmentChange(event) { }
        //#endregion

        function createPresidentSection(parent)
        {
            const section = createSection("Candidatos a", "Presidente");
            const socialSection = createSocials();

            parent.appendChild(section);
            section.appendChild(socialSection);

            const newSlider = createSlider(section);

            /**
             * Esto lo filtro por la posición (Presidente) pero puedo filtrarlo por el departamento y 
             * obtendría el slider de cada uno
             */
            const presidents = filterDataBy((candidates) => candidates.firstPosition.job == "Presidente");

            presidents.forEach((item) => {
                newSlider.slides.appendChild(createArticle(item));
            })
            //newSlider.slides.appendChild(createArticle(data[0])); // TODO: Pasar la data que va
            
            new Glide(newSlider.slider, glideOptions).mount();
        }

        function createStateSection(parent, job, state)
        {
            const section = createSection(job, state);
            const socialSection = createSocials();

            parent.appendChild(section);
            section.appendChild(socialSection);

            const newSlider = createSlider(section);

            /**
             * Esto lo filtro por la posición (Presidente) pero puedo filtrarlo por el departamento y 
             * obtendría el slider de cada uno
             */
            const statePolitics = filterDataBy((candidates) => candidates.department == state && candidates.firstPosition.job == "Diputado");
            if (statePolitics == null || statePolitics.length == 0) return;
            console.log("Politics", statePolitics);

            statePolitics.forEach((item) => {
                newSlider.slides.appendChild(createArticle(item));
            })
            //newSlider.slides.appendChild(createArticle(data[0])); // TODO: Pasar la data que va
            
            new Glide(newSlider.slider, glideOptions).mount();
        }

        function initialize() {
            const departmentsDropdown = document.getElementById("dropdownMenu");
            departmentsDropdown.addEventListener("change", handleDepartmentChange);
            loadDepartments(departmentsDropdown);

            // Creando sección padre
            const sectionParents = document.querySelector("#sections-parent");

            createPresidentSection(sectionParents);

            createStateSection(sectionParents, "Diputados", "Montevideo");
        }

        // App
        initialize();
    </script>

</body>

</html>
