    <div class="Enhancement">
        <div class="Enhancement-item">
            <div id="cruces-mundial-rugby"></div>
            <script>
                const crucesRugby = document.getElementById('cruces-mundial-rugby');
                const crucesWrapper = crucesRugby.parentNode.parentNode.parentNode;
                crucesWrapper.setAttribute('id', 'cruces-rugby-wrapper');

                const crucesTables = crucesWrapper.querySelectorAll('table');
                crucesTables.forEach((table) => {
                    let firstRow = table.querySelector('tr:first-child');
                    let tBody = table.querySelector('tbody');
                    let tHead = document.createElement('thead');
                    firstRow.querySelectorAll('td').forEach((td) => {
                        let th = document.createElement('th');
                        th.textContent = td.textContent;
                        firstRow.replaceChild(th, td);
                    });
                    tHead.appendChild(firstRow);
                    table.insertBefore(tHead, tBody);
                });

                let crucesGroupTitles = crucesWrapper.querySelectorAll('h3');
                crucesGroupTitles.forEach((title) => {
                    title.parentNode.parentNode.classList.add(title.innerText.replaceAll(' ', '-').toLowerCase());
                });

                let crucesMatchs = crucesWrapper.querySelectorAll('tbody tr');
                crucesMatchs.forEach((match) => {
                    console.log(match.childNodes)
                    let result1 = match.childNodes[9];
                    let result2 = match.childNodes[11];
                    // console.log(result1)
                    let resultNum1 = parseInt(result1.textContent);
                    let resultNum2 = parseInt(result2.textContent);
                    if (resultNum1 == resultNum2) {
                        result1.classList.add('draw');
                        result2.classList.add('draw');
                    } else if (resultNum1 > resultNum2) {
                        result1.classList.add('winner');
                    } else {
                        result2.classList.add('winner');
                    }
                });
            </script>
